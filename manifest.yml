applications:
- name: smoketests
  instances: 1
  routes:
  - route: ((route))
  memory: 32M
  disk_quota: 32M
  buildpacks: 
  - go_buildpack
  env:
    GOPACKAGENAME: smoketests
    DASHBOARD_DATA_ENDPOINT: http://((dashboard-fqdn))/api/smokestate
    ADFS_RES_URL: ((adfs-resource-url)) #http://((sso-resource-fqdn))/adfsLogin
    UAA_RES_URL: ((uaa-resource-url)) #http://((sso-resource-fqdn))/uaaLogin
    TYPE: ((type))
    SITE: ((site))
    SMB_FILE: ((smb-file))
    KUBECONFIG_PATH: ((kubeconfig-path))
  services: ((services))
