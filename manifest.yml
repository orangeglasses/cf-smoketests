applications:
- name: smoketests
  instances: 1
  memory: 32M
  disk_quota: 32M
  stack: cflinuxfs3
  buildpack: go_buildpack
  env:
    GOPACKAGENAME: smoketests
    DASHBOARD_DATA_ENDPOINT: http://smoketestsdashboard/api/smokestate
    ADFS_RES_URL: http://smoketests-sso-resource/adfsLogin
    UAA_RES_URL: http://smoketests-sso-resource/uaaLogin
  services:
  - smoketests-db
  - smoketests-sso-uaa
  - smoketests-rabbitmq
  - smoketests-rabbitmq-od
  - smoketests-redis
  - smoketests-nfs
  - autoscaler
